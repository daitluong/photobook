<!DOCTYPE html>
<html ng-app="photobookApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobook</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainController" layout="column">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h1 flex>Photobook</h1>
            <md-button class="md-icon-button" ng-click="toggleMenu()" aria-label="Menu">
                <md-icon>menu</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav class="md-sidenav-left" md-component-id="left">
            <md-content>
                <md-list>
                    <md-list-item>
                        <md-button ng-click="loadPhotos()" class="md-raised">Load Photos</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-click="openAddPhoto()" class="md-raised md-primary">Add Photo</md-button>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
            <h2>Photos</h2>
            
            <div ng-if="loading" layout-align="center center">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>

            <div ng-if="!loading && photos.length === 0" class="empty-state">
                <p>No photos found. Add one to get started!</p>
            </div>

            <div layout="row" layout-wrap>
                <md-card ng-repeat="photo in photos" class="photo-card" flex="33">
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="https://via.placeholder.com/40">
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{photo.title}}</span>
                        </md-card-header-text>
                    </md-card-header>
                    <img src="{{photo.url}}" class="md-card-image" alt="{{photo.title}}">
                    <md-card-content>
                        <p>{{photo.description}}</p>
                        <p class="md-body-2">{{photo.createdAt | date:'short'}}</p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-icon-button" ng-click="deletePhoto(photo.id)" aria-label="Delete">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
    </div>

    <!-- Add Photo Dialog -->
    <md-dialog id="addPhotoDialog" class="add-photo-dialog">
        <md-dialog-content>
            <h2>Add New Photo</h2>
            <form name="photoForm">
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input ng-model="newPhoto.title" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="newPhoto.description" rows="4"></textarea>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Image URL</label>
                    <input ng-model="newPhoto.url" required>
                </md-input-container>
            </form>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancelAddPhoto()">Cancel</md-button>
            <md-button ng-click="savePhoto()" class="md-primary">Save</md-button>
        </md-dialog-actions>
    </md-dialog>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
